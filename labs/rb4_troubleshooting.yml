name: rb4_troubleshooting

topology:
  nodes:
    h1:
      kind: linux
      image: wbitt/network-multitool:latest
      memory: 256Mb
      exec:
        - ip link set eth1 up
        - ip addr add 10.0.0.1/24 dev eth1

    h2:
      kind: linux
      image: wbitt/network-multitool:latest
      memory: 256Mb
      exec:
        - ip link set eth1 up
        - ip addr add 10.0.0.2/24 dev eth1

  links:
    - endpoints: ["h1:eth1", "h2:eth1"]