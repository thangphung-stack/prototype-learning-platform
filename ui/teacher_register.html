<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Teacher Register</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    input, button { font-size: 16px; padding: 10px; width: 100%; }
    .row { margin: 10px 0; }
    .err { color: #b00020; white-space: pre-wrap; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Create Teacher Account</h1>

  <div class="row"><input id="email" placeholder="Email" /></div>
  <div class="row"><input id="password" placeholder="Password" type="password" /></div>
  <div class="row"><button id="btnReg">Register</button></div>

  <div class="row"><a href="/ui/teacher_login.html">Back to login</a></div>
  <div id="msg" class="err"></div>

<script>
  const msg = document.getElementById("msg");
  document.getElementById("btnReg").onclick = async () => {
    msg.textContent = "";
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const r = await fetch("/auth/register", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ email, password })
    });
    const j = await r.json().catch(()=>({}));
    if (!r.ok) {
      msg.textContent = j.detail || `Register failed (HTTP ${r.status})`;
      return;
    }
    window.location.href = "/ui/teacher_login.html";
  };
</script>
</body>
</html>
